<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/player.css".css">
</head>
<body id="body">
<main id="player">
    <header>
        <img src="img/00305-create-a-logo-music-04.png" >
        <h2>LIVE RADIO</h2>
        <p id="title">Radio 1</p>
    </header>
    <div id="content">
        <article id="buttons">
            <img src="img/back.png" id="back" alt="" >
            <img src="img/play.png" alt="" id="playnpause">
            <img src="img/next.png" id="next" alt="">
            <audio src="img/MusicPleer - Free Online Music.mp3" id="audio"></audio>

        </article>
        <article id="volume">
            <h2>Sound</h2>
            <input type="range" id="sound">
            <h2>Speed</h2>
            <input type="range" id="speed" max="200" min="0">
        </article>
        <article id="color">
            <button id="color1"></button>
            <button id="color2"></button>
            <button id="color3"></button>
            <button id="color4"></button>

        </article>
        <div id="i" >
            <img src="img/image.jpg" alt="" id="image">
        </div>
    </div>
    
</main>



    <script src="js/player.js"></script>
    <script src="js/volume.js"></script>
    <script src="js/color.js"></script>
</body>
</html>
